{% extends 'layouts/blank.html' %}

{% block content %}
<div class="max-w-lg mb-60 mt-40 mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Confirmar eliminación</h2>
    <p class="mb-6 text-gray-600">¿Estás seguro de que deseas eliminar el producto "{{ product.title }}" ?</p>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'products' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition duration-300">
                Cancelar
            </a>
            <button  class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition duration-300">
                Eliminar
            </button>
        </div>
    </form>
</div>
{% endblock %}
