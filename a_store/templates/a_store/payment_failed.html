{% extends 'layouts/c.html' %}

{% block content %}

<div class="flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Pago Fallido</h2>
            <p class="mt-2 text-gray-600">Lo sentimos, hubo un problema al procesar tu pago a través de PayPal.</p>
        </div>
        <div class="mt-6">
            <dl class="space-y-3">
                <div class="flex justify-between">
                    <dt class="text-sm font-medium text-gray-500">Código de Error:</dt>
                    <dd class="text-sm text-red-600">{{ error_code }}</dd>
                </div>
                <div class="flex justify-between">
                    <dt class="text-sm font-medium text-gray-500">Mensaje:</dt>
                    <dd class="text-sm text-gray-900">{{ error_message }}</dd>
                </div>
                <div class="flex justify-between">
                    <dt class="text-sm font-medium text-gray-500">Fecha:</dt>
                    <dd class="text-sm text-gray-900">{{ date }}</dd>
                </div>
            </dl>
        </div>
        <span class="block w-full text-center py-2 px-4 rounded-md transition duration-300">Intentalo más tarde.</>
        <div class="mt-8 space-y-4">
            <a href="/" class="block w-full bg-gray-200 text-gray-800 text-center py-2 px-4 rounded-md hover:bg-gray-300 transition duration-300">Volver a la página principal</a>
        </div>
    </div>
</div>

<div id="spinner" class="absolute top-2/4 left-2/4" hx-trigger="load">
    <svg class="htmx-indicator loader" width="35" height="35" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25"/><path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"><animateTransform attributeName="transform" type="rotate" dur="0.75s" values="0 12 12;360 12 12" repeatCount="indefinite"/></path></svg>
</div>

{% endblock %}
