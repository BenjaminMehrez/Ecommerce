{% extends 'layouts/c.html' %}

{% block content %}

<div class="flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h1 class="mt-4 text-3xl font-bold text-gray-900">Pago completado</h1>
            <h2 class="mt-2 text-xl text-gray-600">Su pedido se ha realizado correctamente.</h2>
            <p class="mt-2 text-lg font-semibold text-gray-800">Número de pedido #{{ order.oid }}</p>
            <p class="mt-4 text-sm text-gray-600">
                <a href="{% url 'contact' %}" class="text-blue-500 hover:text-blue-600 transition duration-300 ease-in-out">Contáctanos</a> si tienes algún problema o pregunta.
            </p>
            <a href="{% url 'home' %}" class="mt-6 inline-block bg-blue-500 text-white font-semibold px-6 py-2 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out">
                Volver a la página principal
            </a>
        </div>
    </div>
</div>

{% endblock %}
