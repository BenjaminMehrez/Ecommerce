<article class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl opacity-0" _="on load transition my opacity to 1 over 0.3 seconds">
    {% if product.image %}
    <div class="aspect-square overflow-hidden">
        <img class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
            src="{{ product.image.url }}" alt="{{ product.title }}" loading="lazy">
    </div>
    {% endif %}
    <div class="p-4">
        <h3 class="font-bold text-gray-800 text-xl mb-2 line-clamp-2">{{ product.title }}</h3>
        <div class="flex flex-wrap gap-2 mb-4">
            <span class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">{{product.category }}</span>
            <span class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">{{product.vendor }}</span>
        </div>
        <div class="flex items-center justify-between">
            <div class="space-y-1">
                <span class="block text-xl font-bold text-gray-900">${{ product.price|floatformat:2 }}</span>
                {% if product.old_price %}
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-500 line-through">${{ product.old_price|floatformat:2 }}</span>
                    <span class="inline-block bg-red-100 rounded-full px-2 py-1 text-xs font-semibold text-red-600">
                        -{{ product.get_precentage|floatformat:0 }}%
                    </span>
                </div>
                {% endif %}
            </div>
            <a href="{% url 'product-detail' product.pid %}"
                class="inline-block bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
                Ver
            </a>
        </div>
    </div>
</article>
