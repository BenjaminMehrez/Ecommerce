<article class="max-w-96 bg-zinc-200 opacity-0" _="on load transition my opacity to 1 over 0.3 seconds">
    <img class="w-full h-50 object-cover" src="{% if product.image %}{{ product.image.url }}{% endif %}" alt="{{ product.title }}">
    <div class="px-6 py-4">
        <h3 class="font-bold text-gray-800 text-xl mb-2">{{ product.title }}</h3>
        <span class="font-bold text-gray-800 text-sm mb-2">{{ product.category }}</span>
        <span class="font-bold text-gray-800 text-sm mb-2">{{ product.vendor }}</span>
    </div>
    <div class="flex justify-between px-4 pt-4 pb-10">
        <div>
            <span class="inline-block bg-gray-200 rounded-full py-1 text-m font-semibold text-gray-700 mr-2 mb-2">$ {{ product.price }}</span>
            {% if product.old_price %}
            <span class="inline-block bg-gray-200 line-through rounded-full py-1 text-m font-semibold text-gray-500 mr-2 mb-2">$ {{ product.old_price }}</span>
            <span class="inline-block bg-gray-200 line-through rounded-full py-1 text-m font-semibold text-red-500 mr-2 mb-2">-{{ product.get_precentage|floatformat:0 }}%</span>    
            {% endif %}
        </div>
        <a href="">
            <button class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Ver
            </button>
        </a>
    </div>
</article>
