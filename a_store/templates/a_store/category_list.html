{% extends 'layouts/blank.html' %}
{% block title %}Categorias | {% endblock %}

{% block content %}

<div class="container mx-auto px-4 py-12 sm:px-6 lg:px-8 opacity-0" _="on load transition my opacity to 1 over 0.5 seconds">
  <div class="flex flex-col lg:flex-row gap-8">
    <main class="flex-grow">
      <h2 class="text-2xl font-bold text-gray-700 mb-6 underline">
        {{ categories.count }} Categor√≠as
      </h2>
      <div class="flex justify-evenly">
        {% for item in categories %}
        <a href="{% url 'category-product-list' item.cid %}" class="group">
          <article class="w-60 p-6 bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl">
            <div class="">
              <img src="{{ item.image.url }}" alt="{{ item.title }}" loading="lazy" class="w-full h-full object-cover">
            </div>
            <div class="p-4">
              <h3 class="text-xl font-bold text-gray-900 mb-2 hover:underline transition-colors duration-200">
                {{ item.title }}
              </h3>
              <span class="text-sm text-gray-600">
                {{ item.category.count }} Producto{{ item.category.count|pluralize }}
              </span>
            </div>
            <div class="px-4 pb-4">
              <button class="w-full py-2 px-4 text-white font-bold bg-gray-900 hover:bg-gray-800 rounded transition-colors duration-200">
                Ver
              </button>
            </div>

          </article>
        </a>
        {% endfor %}
      </div>
    </main>
  </div>
</div>


<div id="spinner" class="absolute top-2/4 left-2/4" hx-trigger="load">
  <svg class="htmx-indicator loader" width="35" height="35" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25"/><path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"><animateTransform attributeName="transform" type="rotate" dur="0.75s" values="0 12 12;360 12 12" repeatCount="indefinite"/></path></svg>
</div>

{% endblock %}
