{% extends 'layouts/blank.html' %}

{% block content %}
<div class="flex max-w-6xl gap-10 mx-auto px-8 py-24">
    <div class="flex flex-col">
        <h2>{{ categories.count }} Categorias</h2>
        <div class="flex gap-10">
            {% for item in categories %}
            <a href="{% url 'category-product-list' item.cid %}">
                <article class="max-w-96 bg-zinc-200 opacity-0" _="on load transition my opacity to 1 over 0.3 seconds">
                    <img class="w-auto object-cover" src="{% if item.image %}{{ item.image.url }}{% endif %}"
                        alt="{{ item.title }}">
                    <div class="px-6 py-4">
                        <h3 class="font-bold text-gray-800 text-xl mb-2">{{ item.title }}</h3>
                        <span class="font-bold text-gray-800 text-sm mb-2">{{ item.category.count }} Producto{{item.category.count|pluralize }}</span>
                    </div>
                    <div class="flex justify-between px-4 pt-4 pb-10">
                        <a href="{% url 'category-product-list' item.cid %}">
                            <button class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                                Ver
                            </button>
                        </a>
                    </div>
                </article>
            </a>
            {% endfor %}
        </div>
    </div>
    {% include 'includes/sidebar.html' %}

</div>



{% endblock %}
