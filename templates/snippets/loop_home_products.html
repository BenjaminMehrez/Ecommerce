<fade-in class="flex flex-col items-center md:flex-row flex-wrap justify-center gap-6 container mx-auto pt-6 opacity-0" _="on load transition my opacity to 1 over 0.3 seconds">

{% for product in products %}
    
    {% include 'a_store/product.html' %}
    
{% endfor %}

<div class="flex" hx-get="{% url 'home' %}?page={{ page|add:1 }}"

    </div>
</div>

</fade-in>
